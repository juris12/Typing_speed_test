<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Include Chart.js streaming plugin -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-streaming"></script>
</head>
<body>
  <canvas id="liveChart"></canvas>
</body>
<script>
   const ctx = document.getElementById('liveChart').getContext('2d');

const liveChart = new Chart(ctx, {
  type: 'line',
  data: {
    datasets: [{
      label: 'Live Score',
      borderColor: 'rgb(75, 192, 192)',
      borderWidth: 2,
      fill: false,
      data: [] // Empty data to start with
    }]
  },
  options: {
    scales: {
      x: {
        type: 'realtime',
        realtime: {
          duration: 20000, // Total duration in milliseconds
          refresh: 1000, // Refresh rate in milliseconds (1 second)
          delay: 2000, // Delay before displaying new data in milliseconds (2 seconds)
          onRefresh: function(chart) {
            // Update the dataset with a random score value
            const newScore = Math.floor(Math.random() * 100);
            chart.data.datasets[0].data.push({
              x: Date.now(),
              y: newScore
            });
          }
        }
      }
    }
  },
  plugins: [ChartStreamingPlugin] // Include the chartjs-plugin-streaming
});
</script>
</html>
