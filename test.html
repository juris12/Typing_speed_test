<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="index.css">
    <script type="module" src="test.js"></script>
</head>
<body>
    <div class="test_outer">
        <div class="shadow"></div>
        <div id="test_typing" style="right: 0px">
        </div>
        <div class="test_statistic">
            <h2>Curetnt test statistic</h3>
            <ul >
                <li>
                    <h4>Time</h4>
                    <span id="countdown">00:00</span>
                </li>
                <li>
                    <h4>Signs</h4>
                    <span id="signs">0</span>
                </li>
                <li>
                    <h4>Speed</h4>
                    <span id="speed">0 wpm</span>
                </li>
                <li>
                    <h4>Erors</h4>
                    <span id="errors">0</span>
                </li>
                <li>
                    <h4>Eror rate</h4>
                    <span id="errorRate">0%</span>
                </li>
                <li>
                    <h4>Last key</h4>
                    <span id="lastKey">-</span>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
